<ion-header>
  <ion-toolbar>
    <span>Liste des articles</span>
  </ion-toolbar>
</ion-header>
<ion-content>
  <section>
    <h4>Bienvenue sur la page des articles</h4>
  </section>
  
  <div *ngIf="articles!=null; else loadIndexBD">
    <div *ngFor="let article of articles" (click)="detail(article.article)">
      <ion-item >
        <ion-label>{{article.article.title}}</ion-label>
        <div *ngIf="article.valide==true; else ajout">
          <ion-button (click)="delete(article.article.id)">Supprimer</ion-button>
        </div>
        <ng-template #ajout>
          <ion-button (click)="add(article.article.id)">Ajouter</ion-button>
        </ng-template>
      </ion-item>
      <br />
    </div>
  </div>
  <ng-template #loadIndexBD>
    <div *ngFor="let article of indexDB" (click)="detail(article.article)">
      <ion-item>
        <ion-label>{{article.article.title}}</ion-label>
        <div *ngIf="article.valide==true; else ajout">
          <ion-button (click)="delete(article.article.id)">Supprimer</ion-button>
        </div>
        <ng-template #ajout>
          <ion-button (click)="add(article.article.id)">Ajouter</ion-button>
        </ng-template>
      </ion-item>
      <br />
    </div>
  </ng-template>

</ion-content>
