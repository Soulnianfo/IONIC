<ion-header>
  <ion-toolbar>
    <span>Liste des articles</span>
  </ion-toolbar>
</ion-header>
<ion-content>
  <section>
    <h4>Bienvenue sur la page des articles</h4>
  </section>

  

  <div *ngFor="let article of articles">
    <ion-item>
      <ion-label>{{article.title}}</ion-label>
      <div *ngIf="check(article.id)==true; else ajout">
        <ion-button (click)="delete(article.id)">Supprimer</ion-button>
      </div>
      <ng-template #ajout>
        <ion-button (click)="add(article.id)">Ajouter</ion-button>
      </ng-template>
    </ion-item>
    <br />
  
  </div>



</ion-content>
